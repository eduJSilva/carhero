<h2>My Cars</h2>

<div>
  <label>Car name:
    <input #carName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(carName.value); carName.value=''">
    add
  </button>
</div>

<ul class="cars">
  <li *ngFor="let car of cars">
    <a routerLink="/detail/{{car.id}}">
      <span class="badge">{{car.id}}</span> {{car.marca}}
    </a>
    <button class="delete" title="delete car"
      (click)="delete(car)">x</button>
  </li>
</ul>
